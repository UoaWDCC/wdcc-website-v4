name: Check Build

on:
  # Run on push to any branch except main
  push:
    branches:
      - "*"
      - "!main"
  # Allow manual triggers
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Node.js dependencies
      - name: Cache backend node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}

      # Build with Docker
      # https://github.com/docker/build-push-action
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          secrets: |
            id=DATABASE_URI,src=secrets/database_uri.txt
            id=PAYLOAD_SECRET,src=secrets/payload_secret.txt
            id=S3_BUCKET,src=secrets/s3_bucket.txt
            id=S3_ACCESS_KEY_ID,src=secrets/s3_access_key_id.txt
            id=S3_SECRET_ACCESS_KEY,src=secrets/s3_secret_access_key.txt
            id=S3_REGION,src=secrets/s3_region.txt
